<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="weblight-card.html">

<dom-module id="weblight-app">
  <template>
    <style>
      app-header {
        color: #fff;
        background-color: #4285f4;
      }

      paper-card {
        margin: 10px;
      }
    </style>

    <!-- Main content -->
    <app-header condenses reveals>
      <app-toolbar>
        <div main-title>WebLight</div>
        <paper-icon-button icon="add" on-tap="addLight"></paper-icon-button>
      </app-toolbar>
    </app-header>

    <div class="layout vertical">
      <paper-card>
        <div class="card-content">
          <h2>WebUSB</h2>
          <p>
            <a href="https://wicg.github.io/webusb/">WebUSB specification</a>
          </p>
          <h2>WebLight</h2>
          <p>
            <a href="https://github.com/sowbug/weblight/">WebLight</a>
          </p>
          <p>
            Don't see your device below? Grant this site permission to access it
            by clicking the "+" button in the toolbar.
          </p>
        </div>
      </paper-card>

      <template is="dom-repeat" items="{{serialNumbers}}">
        <weblight-card serialnumber=[[item]]></weblight-card>
      </template>
    </div>
  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'weblight-app'; }

      async connectedCallback() {
        super.connectedCallback();

        this.worker = new Worker('/src/worker.js');
        this.serialNumbers = new Array();
        this.worker.onmessage = event => {
          switch (event.data.type) {
            case 'device opened':
              this.push('serialNumbers', event.data.serialNumber);
              break;
            case 'disconnect':
              let index = this.serialNumbers.indexOf(event.data.serialNumber);
              if (index < 0) return;
              this.splice('serialNumbers', index, 1);
              break;
          }
        }

        this.addEventListener('setDeviceColor', event => {
          this.worker.postMessage({
            type: 'setDeviceColor',
            serialNumber: event.detail.serialNumber,
            r: event.detail.r,
            g: event.detail.g,
            b: event.detail.b,
          });
        })

        this.worker.postMessage({ type: 'connectDevices' });
      }

      async addLight() {
        const filters = [
          { vendorId: 0x1209, productId: 0xa800 },
        ];
        try {
          let device = await navigator.usb.requestDevice({ filters: filters });
          this.worker.postMessage({
            type: 'connectDevice', serialNumber: device.serialNumber,
          });
        } catch (error) {
          // Ignore "no device selected" error.
        }
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
